function saveState(){

function getPack(){ return DATA[state.lang]; }

function $(id){ return document.getElementById(id); }
function toast(msg){

function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

function renderNav(){
  const pack = getPack();
  const ui = pack.ui;
  const nav = $("navList");
  nav.innerHTML = "";

  pack.sections.forEach((s, idx)=>{
    const done = !!state.completed[s.id];
    const item = document.createElement("div");
    item.className = "navItem" + (state.active === s.id ? " active" : "");
    item.setAttribute("role","button");
    item.setAttribute("tabindex","0");
    item.setAttribute("aria-label", s.title);

    const num = document.createElement("div");
    num.className = "navNum";
    num.textContent = (idx+1);

    const text = document.createElement("div");
    text.className = "navText";
    const t1 = document.createElement("div");
    t1.className = "nTitle";
    t1.textContent = s.title;
    const meta = document.createElement("div");
    meta.className = "nMeta";
    meta.innerHTML = `<span class="pill">${ui.est} ${s.time} ${ui.minutes}</span>` + (done ? ` <span class="completeBadge">${ui.done}</span>` : "");
    text.appendChild(t1);
    text.appendChild(meta);

    item.appendChild(num);
    item.appendChild(text);

    item.addEventListener("click", ()=>{
      state.active = s.id;
      state.tab = "learn";
      saveQuiet();
      renderAll();
    });
    item.addEventListener("keydown", (e)=>{
      if(e.key === "Enter" || e.key === " "){

      }
    });

    nav.appendChild(item);
  });

  const toolList = $("toolList");
  toolList.innerHTML = "";

    const item = document.createElement("div");
    item.className = "navItem" + (state.active === tool.id ? " active" : "");

    item.setAttribute("tabindex","0");

    const num = document.createElement("div");
    num.className = "navNum";
    num.textContent = tool.icon;

    const text = document.createElement("div");
    text.className = "navText";
    const t1 = document.createElement("div");
    t1.className = "nTitle";
    t1.textContent = tool.title;
    const meta = document.createElement("div");
    meta.className = "nMeta";
    meta.innerHTML = `<span class="pill">${pack.ui.tabPractice}</span>`;
    text.appendChild(t1);
    text.appendChild(meta);

    item.appendChild(num);
    item.appendChild(text);

    item.addEventListener("click", ()=>{
      state.active = tool.id;
      state.tab = "practice";
      saveQuiet();
      renderAll();
    });
    item.addEventListener("keydown",(e)=>{
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault(); item.click();
      }
    });

    toolList.appendChild(item);
  });
}

function renderProgress(){
  const pack = getPack();
  const ui = pack.ui;
  const total = pack.sections.length;
  const done = Object.values(state.completed).filter(Boolean).length;
  const pct = total === 0 ? 0 : Math.round((done/total)*100);
  $("progressPct").textContent = `${pct}%`;
  $("barFill").style.width = `${clamp(pct,0,100)}%`;
}

  const pack = getPack();
  const ui = pack.ui;
  const main = $("main");
  main.innerHTML = "";

  // Tools pages
  if(state.active.startsWith("tool_")){

  main.appendChild(document.createElement("div")).className = "divider";
  main.appendChild(tabs);

  if(state.tab === "learn"){
    const c = document.createElement("div");
    c.className = "card";

    main.appendChild(c);
  } else if(state.tab === "check"){
    main.appendChild(renderQuiz(section));
  } else if(state.tab === "reflect"){
    const c = document.createElement("div");

    note.value = state[noteKey] || "";

      state[noteKey] = note.value;
      saveQuiet();

    c.appendChild(note);

    const row = document.createElement("div");
    row.className = "right";
    const doneBtn = document.createElement("button");
    doneBtn.type = "button";
    doneBtn.className = "btn primary";

    });
    row.appendChild(doneBtn);

      const ok = Number(pick) === item.correct;

      feedback.textContent = (ok ? (state.lang==="en" ? "Correct. " : "ì •ë‹µì…ë‹ˆë‹¤. ")
